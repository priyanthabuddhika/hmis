<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex">
            <div class="d-flex align-items-center">
                <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.slip.totalValue}"  id="txtVal">
                    <p:ajax process="@this" ></p:ajax>
                </p:inputText>
                <p:watermark value="Value" for="txtVal" />
                <p:selectOneMenu value="#{cc.attrs.paymentMethodData.slip.institution}" style="width: 10em;" class="mx-2">
                    <f:selectItem itemLabel="Select Bank"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax process="@this" ></p:ajax>
                </p:selectOneMenu>
                <p:calendar value="#{cc.attrs.paymentMethodData.slip.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="date" class="mx-2">                            
                    <p:ajax process="@this" ></p:ajax>
                </p:calendar>
                <p:watermark value="Date" for="date"/>
            </div>
        </div>
    </cc:implementation>
</html>
